<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>     

    </style>
</head>

<body>
    <h2>Image-Slicer</h2>
    <div class="puzzle">
        <img id="fullIMG" src="images/IMG_0439.JPG" alt="" />       
    </div>

    <fieldset>
        <legend>Select JPEG</legend>
        <input type="file" id="readFile">
    </fieldset>
    
    <fieldset>
        <legend id="dimInfo">Format:</legend>
        <input class="MxM" type="range" min="2" max="10" value="2" step ="2" id="slider">
    </fieldset>
    <fieldset>
        <legend>Shuffle Tiles</legend>
        <input type = "button" id="rnd" value ="shuffle">
        <input type = "button" id="undo" value ="undo">
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="import/class.js" type="module"></script>
    
</body>

</html>
